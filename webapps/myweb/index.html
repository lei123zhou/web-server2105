<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>我的首页</title>
    </head>
    <body>
        <!--
            <h>标签:标题,分为h1-h6,用来表示各级标题.
                   标题的特点是独占一行

            <center>标签:在HTML5中已经不再建议使用的标签.
                    作用是包含在这个标签中的元素都居中显示在浏览器上

            <input>标签:表示一个可以获取用户输入的组件.
                   其中的属性:
                   type:用来规定输入组件的样子.
                   常见值:button,文本框
                         password,密码框
                         radio,单选框
                         checkbox,复选框
                   value:指定输入组件默认表示的值.对于按钮而言这个
                         属性的值用于表示按钮上展示的文字.

            <a>标签:超链接.标签中间的文本就是超链接上展示的文字.
                   href:指定点击超链接后请求的路径
                        如果是请求本网站其他资源,通常用相对路径
                        请求其他网站则使用绝对路径

            <br>标签:换行.标签后续内容都换一行显示.

            <table>标签:表格.其中有两个重要的子标签
                  <tr>标签,必须被包含在table标签中,用于表示表格中的一行
                  <td>标签,必须被包含在<tr>标签中,用于表示一行中的一列.
                  td标签中间定义的就是该列中要展现的内容.并且该标签有两个
                  属性:colspan,跨列显示.  rowspan,跨行显示
                  跨行是向下跨行.跨列是向右跨列.

         -->
        <center>
            <h1>百度</h1>
            <input type="text" size="32">
            <input type="button" value="百度一下"><br>
            <a href="http://www.taobao.com">淘宝</a><br>
            <table border="1">
                <tr>
                    <td rowspan="2">第一列</td>
                    <td colspan="2">第二列</td>
                </tr>
                <tr>
                    <td>第一列</td>
                    <td>第二列</td>
                </tr>
            </table>
        </center>
    </body>
</html>
